<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>郭栋和程研的婚礼请柬</title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but wedding-invitation-for-programmers doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <img src="marry160x160.jpg" border="0" style="display:none;">
    <audio preload="auto" autoplay="autoplay" loop="loop" id="my_music">
      <source src="小星星-small.mp3" type="audio/mpeg" />
    </audio>
    <div id="app"></div>
    <script>
      setTimeout(function () {
          $(windows).scrollTop(1);
          document.getElementById("my_music").play();
      }, 0);
      document.getElementById("my_music").play();
      document.addEventListener("WeixinJSBridgeReady", function () {
          WeixinJSBridge.invoke('getNetworkType', {}, function(e){
              document.getElementById("my_music").play();
          });
      }, false);
      var tit = "郭栋和程研的婚礼请柬"; //标题
      var img = $('img').val(); //图片
      var con = "诚挚邀请您参加郭栋和程研的婚礼!"; //简介
      var lin = "http://guodong-chengyan-happiness.top:8080"; //链接
      document.addEventListener('WeixinJSBridgeReady', function onBridgeReady() {
        // 发送给好友
        WeixinJSBridge.on('menu:share:appmessage', function (argv) {
            WeixinJSBridge.invoke('sendAppMessage', {
                "appid": "123",
                "img_url": img,
                "img_width": "160",
                "img_height": "160",
                "link": lin,
                "desc": con,
                "title": tit
            }, function (res) {
                _report('send_msg', res.err_msg);
            })
        });

        // 分享到朋友圈
        WeixinJSBridge.on('menu:share:timeline', function (argv) {
            WeixinJSBridge.invoke('shareTimeline', {
                "img_url": img,
                "img_width": "160",
                "img_height": "160",
                "link": lin,
                "desc": con,
                "title": tit
            }, function (res) {
                _report('timeline', res.err_msg);
            });
        });
        }, false)
    </script>
    <!-- built files will be auto injected -->
  </body>
</html>
